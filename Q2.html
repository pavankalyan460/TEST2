<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>
        This is a simple webpage that demonstrates basic HTML and CSS styling. 
        The title uses a text shadow, while the paragraph is styled for better readability with proper font size, line height, and justified text alignment.
    </p>
</body>
</html>
