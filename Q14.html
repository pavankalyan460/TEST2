<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        ::selection {
            background-color: yellow; /* Background color of selected text */
            color: black; /* Text color of selected text */
        }

       
    </style>
</head>
<body>
    <h1>Styling Text Selection</h1>
    <p>
        Try selecting this text to see the customized styling for text selection.
        The background and text color change to highlight your selection.
    </p>
</body>
</html>
